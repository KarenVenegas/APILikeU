  <div class="row" >
    <div class="col-left " *ngIf="character$ | async as character">
        <div class="card">
          <div class="image">
                <img [src]="character.image" [alt]="character.name" class="card-img-top"/>
            </div>
            <div class="card-inner">
                <h5><b>Name:</b>{{character.name}}</h5>
                <p class="text-card"><b>Specie:</b>{{character.species}}</p>
                <p class="text-card"><b>Gender:</b>{{character.gender}}</p>
                <p class="text-card"><b>Status:</b>{{character.status}}</p>
                <p class="text-card"><b>Created:</b>{{character.created | date}}</p>
            </div>
        </div>
    </div>
  </div>
  <h4> Episodes in which the character appears</h4>
  <div class="col-rigth" *ngFor="let episode of episodes$ | async">
    <a [routerLink]="['/character-episodes',episode.id]">
      <ul>
        <li >
          <span title=" Episode: {{ episode.episode}} Created: {{ episode.created | date}} {{episode.id}}" > {{ episode.name }}</span>
        </li>
      </ul>
      </a>
  </div>
