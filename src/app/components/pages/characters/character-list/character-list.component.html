<div *ngIf="errorMessage ">
  {{errorMessage}}
</div>
<div  class="row" *ngIf="characters.length > 0">
    <div class="card" *ngFor="let character of characters">
       <div class="image">
         <a [routerLink]="['./character-details', character.id]">
           <img [src]="character.image" [alt]="character.name" class="card-img-top"/>
         </a>
       </div>
       <div class="card-inner">
           <a [routerLink]="['./character-details', character.id]">
             <h2>{{character.name |slice: 0:15}}</h2>
           </a>
           <h4 class="text-muted">{{character.species}}</h4>
       </div>
     </div>
</div>


<div>
<div *ngIf="showPagination" >
  <p class="num-pag"><b>Página</b> {{ page }} de 42</p>
  <div class="pag">
  <button (click)="previousPage()" [disabled]="page === 1">Anterior</button>
  <button (click)="nextPage()" [disabled]="page === 42">Siguiente</button>
</div>
</div>
</div>
  <button *ngIf="showButton" (click)="onScrollTop()" class="btn-up">   ↟  </button>
