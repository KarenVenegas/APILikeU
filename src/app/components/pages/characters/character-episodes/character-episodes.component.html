<h2>Episode details</h2>
<div  *ngIf="episodes$ | async as episode">
  <div >
    <div class="card-episode">
    <div class="card-episo">
          <h4><b>Name:<br></b>{{episode.name}}</h4>
          <p class="text"><b><br>Episode:</b><br>{{episode.episode}}</p>
          <p class="text"><b><br>Id episode:<br></b>{{episode.id}}</p>
          <p class="text"><br><b>Air date:<br></b>{{episode.air_date | date}}</p>
          <p class="text"><br><b>Created:</b><br>{{episode.created | date}}</p>
      </div>
  </div>
</div>
</div>
